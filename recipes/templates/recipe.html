<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
</head>
<body>
<h1>Recipebook</h1>
    <h2 id="recipe">{{ recipe.title }}</h2>
        <p>author - <a href="/author/{{ recipe.author.id }}">{{ recipe.author }}</a></p>
        <p>description - {{recipe.description}}</p>
        <p>instructions - {{recipe.instructions}}</p>
        <p>time - {{recipe.time_required}} min</p>
</body>
</html>
